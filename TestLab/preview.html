<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-2.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.4.0/json2html.min.js"></script>
</head>
<body>
<pre id="preview">

</pre>
<button id="view">插值</button>
</body>

<script>

    $("#view").click(function () {
        $.ajax({
            url: 'http://192.168.2.138:8000/html',//此接口会当前用户的cookie返回所有动态
            type: "get",
            async: false,
            crossDomain: true,
            //contentType: false,
            //processData: false,
            success: function (result) {
                console.log(JSON.stringify(result))
                $("#preview").html(JSON.stringify(result))
            },
            error: function (result) {
            }
        })
    })

</script>
</html>
